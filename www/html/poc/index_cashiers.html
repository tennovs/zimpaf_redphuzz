<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cashier Schedule Lookup</title>
</head>
<body>

<h2>Cashier Schedule Lookup</h2>

<form id="cashierForm" method="GET" action="cashiers.php" onsubmit="return encodeParams();">
    <label for="name">Employee Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="file">File Name:</label><br>
    <input type="text" id="file" name="file" required><br><br>

    <button type="submit">View Schedule</button>
</form>

<script>
function encodeParams() {
    let n = document.getElementById("name");
    let f = document.getElementById("file");

    n.value = btoa(n.value);  // standard Base64
    f.value = btoa(f.value);

    return true;
}
</script>

</body>
</html>
